﻿<div style="padding-top: 12%; padding-left: 31%; padding-right: 35%;" ng-style="">

    <div ng-show="error" class="alert alert-danger">{{error}}</div>

    <form name="form" ng-submit="login()" role="form" style="background-color: #fff; padding-top:30px; padding-bottom:30px; padding-left: 15px; padding-right:15px; border-radius: 3%; border-width: 2px;">
        <div class="alert alert-info">
            Username: admin<br />
            Password: admin
        </div>
        <div class="form-group" >
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>


        <div class="form-group">
            <button type="submit" id="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">SUBMIT</button>
        </div>
    </form>

</div>
