<div id="examslistmain" class="app_mainwin">
	<div class="app_sidebar">
		<div class="logo">
			<img ng-src="img/icon_clipboard_exam_white@2x.png" alt="" class="logo_img" />
		</div>
	</div>
	
	<div class="app_detailswin">
		<!-- buttons bar -->
		<div id="examslistbuttons" class="app_buttonswin" ng-show="patient.checkPatientIsLoaded()">
			<div class="container-fluid">
				<form class="form-inline" role="form">
					<input class="form-control" type="text" placeholder="{{'GENERAL.SEARCH' | translate}}" ng-model="searchQuery" > 
					<a href="" class="btn btn-default" type="button" ng-click="searchQuery = null">
						<span class="glyphicon glyphicon-remove-sign"></span>
					</a>
					<div class="pull-right">
						<a href="" class="btn btn-default" ng-click="refreshExamsList()">
							<span class="glyphicon glyphicon-refresh"></span>
						</a>
						<a href="" class="btn btn-success" ng-click="openCreateNewExam()" ng-hide="user.security.exam.create === false">
							<span class="glyphicon glyphicon-plus"></span> {{'EXAM.NEW' | translate}}
						</a>
					</div>
				</form>
			</div>
		</div>
		
		<!-- main view -->
		<div id="examslist" class="app_workwin" ng-show="patient.checkPatientIsLoaded()">
			<div class="container-fluid">
				<div class="row" style="padding-top: 40px;">
					<div class="col-sm-12" style="margin: 0;" ng-repeat="examobj in exam.list | filter:searchQuery">

							<div class="pull-left" style="position: relative; top: -5px; width:100%; left: 0;">
								<div class="text-balloon">
                                        <a ng-href="#/examdetail/{{examobj.id}}">
                                            <h3>
                                                {{examobj.creationDate | dateFromSqlToHtml:appformats.dateFormatMomentjs }}
                                            </h3>
                                            <h5>
                                                Descrizione diagnosi: {{examobj.diagnosi}}.
                                            </h5>
                                        </a>
								</div>
							</div>
				    </div>
			    </div>
		    </div>
	
		<div class="container-fluid" ng-hide="patient.checkPatientIsLoaded()">
	       <div style="width: 100%; height: 100%; vertical-align: middle; text-align: center;">
                <div>
                    <img src="img/bigicon_clipboardexam.png" alt="" />
                    <h3>
                        {{'EXAM.MSG.NOPATIENTSEL' | translate}}
                    </h3>
                </div>
            </div>
	    </div>
	</div>
</div>
    </div>
