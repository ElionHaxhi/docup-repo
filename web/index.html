       <div ng-app="App">

                <div ng-controller="loadingStartCtrl">
                    <div style="position: fixed; z-index: 100000; top: 0; left: 0; width: 100%; height: 100%; background-color:rgba(0, 0, 0, 0.1);" ng-show="graphui.getLoading()">
                        <div style="position: absolute; width: 100%; text-align: center; margin: 0 auto; top:40%;">
                            <div style="width: 20%; margin: 0 auto;">
                                <div style="display:inline-block; width: 82px; height:82px; background:url('img/spinner.gif') no-repeat;"></div>
                            </div>
                        </div>
                    </div>
                </div>

               

                <div ng-controller="navbarCtrl" class="navbar navbar-fixed-top" role="navigation" ng-show="login.checkLoginIsLoaded()">

                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" style="background-color: #eeeeee;">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" style="background-color: #a1a1a1;"></span>
                        <span class="icon-bar" style="background-color: #a1a1a1;"></span>
                        <span class="icon-bar" style="background-color: #a1a1a1;"></span>
                    </button>
                    <a class="navbar-brand" href="" style="padding-top: 7px; padding-left: 11px;" ng-show="login.checkLoginIsLoaded()">
                        <img style="padding-left: 0px; " src="img/Albania.png" alt="" />
                    </a>
                    
                    </div>                                 
                    <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav">
                                         <li ng-class="{'navbar-selected': navbar.viz.patients}" ng-show="login.checkLoginIsLoaded()">
                                                    <a href="#/patients/" class="navbutton">
                                                        <img src="img/icon_users_white_tab.png" style="width: 18px; height: 18px;">
                                                        {{'NAVBAR.PATIENTS' | translate}}
                                                    </a>
                                        </li>
                                        <li ng-class="{'navbar-selected': navbar.viz.patientdetail}" ng-show="patient.checkPatientIsLoaded()">
                                            <a href="#/patientdetail/" class="navbutton">
                                                <img src="img/icon_clipboard_user_white_tab.png" style="width: 18px; height: 18px;"> 
                                                {{'NAVBAR.PATIENT' | translate}}
                                            </a>
                                        </li>
                                        <li ng-class="{'navbar-selected': navbar.viz.exams}" ng-show="patient.checkPatientIsLoaded()">
                                            <a data-target="#" href="#/examslist/" style="height: 40px; padding-top: 11px; color: #ffffff;">
                                                <img src="img/icon_clipboard_exam_white_tab.png" style="width: 18px; height: 18px;"> 
                                                {{'NAVBAR.EXAMS' | translate}}
                                            </a>
                                        </li>
                                        <li ng-class="{'navbar-selected': navbar.viz.exam}" ng-show="patient.checkPatientIsLoaded() && exam.viz.navDetail">
                                            <a href="#/examdetail/" class="navbutton">
                                                <img src="img/icon_clipboard_exam_white_tab.png" style="width: 18px; height: 18px;">
                                                {{'NAVBAR.EXAM' | translate}}
                                            </a>
                                        </li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right" style="padding-right: 20px;">
                        
                                            <li class="dropdown" id="guide_menu_settings" ng-show="login.checkLoginIsLoaded()">
                                                <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="#" style="height: 40px; padding-top: 5px; color: #ffffff; font-weight: bold;">
                                                    {{user.info.nick}}&nbsp;
                                                    <img class="img-circle" src="img/pranveraimages/doctors/admin.jpg" alt="" style="width: 30px; border: 2px solid #ffffff;">
                                                    <b class="caret"></b>
                                                </a>
                                                <ul class="dropdown-menu">
                                                    <li>
                                                        <a ng-href="http://localhost:8080/docup/#/login/">
                                                            {{'NAVBAR.LOGOUT' | translate}}
                                                        </a>
                                                    </li>
                                                </ul>
                                            </li>
                                    </ul>
                    </div>

                </div>

                <div id="mainpage" class="content" style="position: absolute; left: 0px; top: 40px; right: 0px; bottom: 0px; overflow: hidden; margin: 0px; padding: 0px;">
                        <div ng-view style="width: 100%; height: 100%;"></div>
                </div>
